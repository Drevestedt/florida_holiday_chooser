<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="holiday, florida, miami, key west, fort meyers, orlando, ocean, warm, water, hotel, apartment"
    />
    <meta
      name="keywords"
      content="holiday, florida, miami, key west, fort meyers, orlando, ocean, warm, water, hotel, apartment"
    />

    <title>Florida Holiday Creator</title>

    <!-- Link to favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.ico"
    />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">Florida<br />Vaccation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <!-- Home -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              <!-- Create Holiday -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Create</a>
              </li>

              <!-- Holiday Packages -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Packages</a>
              </li>

              <!-- About -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
            </ul>

            <!-- Social links -->
            <ul id="social-links">
              <li>
                <a href="https://www.facebook.com"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com"
                  ><i class="fa-brands fa-square-instagram"></i
                ></a>
              </li>
              <li>
                <a href="https://x.com"
                  ><i class="fa-brands fa-square-x-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <h1>
        <span>Create your</span><br />
        Florida Holiday
      </h1>

      <!-- City Search Box -->
      <form action="#" id="city-search-box">
        <input
          class="city-search-field"
          type="text"
          placeholder="Search City"
          aria-label="search city"
        />
        <button type="submit" class="city-search-button">Go</button>
      </form>

      <!-- Bottom cards -->
    </main>

    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/b39e6ae36f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
