<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="holiday, florida, miami, key west, fort meyers, orlando, ocean, warm, water, hotel, apartment"
    />
    <meta
      name="keywords"
      content="holiday, florida, miami, key west, fort meyers, orlando, ocean, warm, water, hotel, apartment"
    />

    <title>Florida Holiday Creator</title>

    <!-- Link to favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.ico"
    />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav>
        <a class="navbar-brand" href="index.html">Florida Vaccation Creator</a>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <h1><span>Create your</span><br />Holiday Package</h1>

      <!-- Create Your Holiday Section -->
      <section id="holiday-creator">
        <form id="creator-form">
          <!-- Select City -->
          <div class="city-selection">
            <label for="city-choice" class="form-label">Select a city:</label>
            <select name="city" id="city-choice" class="form-select" required>
              <option value="" disabled selected>Select a city</option>
              <option value="Miami">Miami</option>
              <option value="Orlando">Orlando</option>
              <option value="Fort_Meyers_Beach">Fort Meyers Beach</option>
              <option value="Key_West">Key West</option>
              <option value="Tampa">Tampa</option>
            </select>
          </div>

          <!-- Select accomodation -->
          <div class="acc-selection">
            <label for="accomodation-choice" class="form-label"
              >Choose Accomodation:</label
            >
            <select
              name="accomodation"
              id="accomodation-choice"
              class="form-select"
              required
            >
              <option value="" disabled selected>Select accomodation</option>
              <option value="Hotel">Hotel</option>
              <option value="Apartment">Apartment</option>
              <option value="House">House</option>
            </select>
          </div>

          <!-- Select Price Range -->
          <div class="price-range">
            <label for="price-choice" class="form-label">Price Range:</label>
            <select
              name="price-range"
              id="price-choice"
              class="form-select"
              required
            >
              <option value="" disabled selected>Select a price range</option>
              <option value="Economy">Economy</option>
              <option value="Mid-range">Mid-range</option>
              <option value="Luxury">Luxury</option>
            </select>
          </div>

          <!-- Select places to visit -->
          <div class="places-visit">
            <label for="places-choice" class="form-label"
              >Places to Visit:</label
            >
            <select
              name="places"
              id="places-choice"
              class="form-select"
              required
            >
              <option value="" disabled selected>Select a place</option>
            </select>
          </div>

          <!-- Submit Button -->
          <button id="create-package" class="btn btn-primary">
            Create Package
          </button>
        </form>
      </section>

      <!-- Display Holiday Package -->
      <section id="display-package" class="container">
        <h2 class="text-center">Your Holiday Package</h2>
        <div id="package-details" class="card">
          <div class="card-body">
            <p class="card-title" id="package-city"></p>
            <p class="card-text" id="package-accomodation"></p>
            <p class="card-text" id="package-price"></p>
            <p class="card-text" id="package-places"></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; Dreve Devel 2024</p>

      <!-- Social links -->
      <ul id="social-links">
        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a href="https://x.com" target="_blank"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome link -->
    <script
      src="https://kit.fontawesome.com/b39e6ae36f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS link(s) -->
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
